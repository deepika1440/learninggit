<div data-sly-test="${wcmmode.edit || wcmmode.preview}" class="aem-helper">
    Edit: Product Card Masthead Component
</div>

<div
    data-sly-use.masthead="com.bankofamerica.flagship.core.components.interfaces.content.CardMasthead"
    data-sly-set.variation="${masthead.mastheadVariation || 'rounded-corners'}"
    data-sly-set.editVisible="${wcmmode.edit ? 'is-visible' : ''}"
    class="card-masthead ${variation} ${editVisible}"
    id="${masthead.componentID}"
    data-action="${wcmmode.edit ? 'card-masthead-component' : ''}">

    <div class="card-masthead_content">
        <div class="aem-Grid aem-Grid--12">

            <sly data-sly-list.index="${[1, 2, 3]}">
                <sly data-sly-set.resourceName="${'background-container-' + index}"></sly>
                <div class="aem-GridColumn aem-GridColumn--default--6">
                    <div data-sly-resource="${resourceName @ resourceType='flagship/components/content/generic/background-container'}"
                         data-sly-unwrap="${wcmmode.disabled || wcmmode.edit}"></div>
                </div>
            </sly>

            <div data-sly-resource="${'icon' @ resourceType='unity/core/components/icon/v1/icon'}"></div>
        </div>

        <!-- XF Content Bound Values -->
        <div class="masthead-details">
            <h1>${masthead.title}</h1>
            <p class="tagline">${masthead.tagline}</p>
            <p class="lead">${masthead.leadIn}</p>
            <a class="apply-link" href="${masthead.link}">${masthead.applyNow}</a>
            <img src="${masthead.imageLarge}" alt="Card image" />
        </div>
    </div>
</div>
